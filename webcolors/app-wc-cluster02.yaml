kind: Application
metadata:
  name: web-color-cluster02
  namespace: argocd
spec:
  source:
    repoURL: https://github.com/fabricioveronez/web-color-deploy
    path: k8s
    targetRevision: HEAD
  destination:
    namespace: web-color
    server: https://k8s2-w0jkwd5x.hcp.eastus.azmk8s.io:443
  project: default
  syncPolicy:
    automated: 
      prune: true 
      selfHeal: true 
    syncOptions:    
    - CreateNamespace=true 